<quill-editor
  [(ngModel)]="content"
  [modules]="modules"
  [customModules]="customModules"
  (onEditorCreated)="onEditorCreated.emit($event)"
  (onContentChanged)="handleChange($event)"
  (onSelectionChanged)="handleSelectionChange($event)"
  theme="snow"
  placeholder="Compose your next great article..."
></quill-editor>
